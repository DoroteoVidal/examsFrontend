<mat-card>
    <h1>Profile details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="text-center">
                    <img src="../../../assets/default-user.png" alt="default-user" class="profile-image">
                    <h1 class="mt20">{{ user.name }} {{ user.lastname }}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>User name</td>
                                <td>{{ user.username }}</td>
                            </tr>
                            <tr>
                                <td>Id</td>
                                <td>{{ user.id }}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{ user.phone }}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{ user.authorities[0].authority }}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{ user.enabled }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <mat-card-actions class="text-center">
            <button mat-raised-button color="primary">Refresh</button>
            <button mat-raised-button color="accent">Share</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
