<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/login.png" alt="" width="100" height="100">
                    </div>
                    <h1 class="text-center">Log in</h1>
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input [(ngModel)]="loginData.email" name="email" type="email" required matInput placeholder="Ingrese su email">
                            <mat-hint>The email must be valid</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" required type="password" matInput placeholder="Ingrese su contraseÃ±a">
                            <mat-hint>The password must be valid</mat-hint>
                        </mat-form-field>
                        <br><br>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" [disabled]="isLoggingIn">Log in</button>
                            <button type="reset" style="margin-left:20px;" mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
