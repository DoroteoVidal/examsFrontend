<div class="bootstrap-wrapper">
    <div class="container">
        <div class="route" style="margin-top:20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/add-user.png" width="100" height="100" alt="add-user">
                    </div>
                    <h1 class="text-center">Sign up here</h1>
                    <form (ngSubmit) = "formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter your username">
                            <mat-hint>Username must be valid</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter your password">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Name</mat-label>
                            <input required [(ngModel)]="user.name" name="name" matInput placeholder="Enter your name">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input required [(ngModel)]="user.lastname" name="lastname" matInput placeholder="Enter your last name">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter your email">
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input required [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter your phone">
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Sign up</button>
                            <button type="reset" style="margin-left:20px;" mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
