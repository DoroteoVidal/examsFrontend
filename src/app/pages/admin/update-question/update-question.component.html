<mat-card>
    <h1>Update questions to <span style="font-weight: bold;">{{ question.exam.title }}</span></h1>
    <div class="bootstrap-wrapper">
        <div class="row mt20">
            <div class="col-md-8 offset-md-2">         
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" *ngIf="question" (ngSubmit)="updateQuestion()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter content of the question</mat-label>
                            <textarea name="content" [(ngModel)]="question.content" rows="6" matInput placeholder="Write here"></textarea>
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter option 1</mat-label>
                                    <input name="option1" [(ngModel)]="question.option1" type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter option 2</mat-label>
                                    <input name="option2" [(ngModel)]="question.option2" type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter option 3</mat-label>
                                    <input name="option3" [(ngModel)]="question.option3" type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter option 4</mat-label>
                                    <input name="option4" [(ngModel)]="question.option4" type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Select the answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{ question.option1 }}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{ question.option2 }}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{ question.option3 }}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{ question.option4 }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">Update</button>
                        </div>
                    </form>
                </mat-card-content>
            </div>
        </div>
    </div>
</mat-card>
